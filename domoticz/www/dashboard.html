<div id="dashcontent">
</div>

<script type="text/javascript" charset="utf-8">

function SwitchLight(idx,switchcmd)
{
  clearInterval($.myglobals.refreshTimer);
  ShowNotify('Switching ' + switchcmd);

  $.ajax({
     url: "json.htm?type=command&param=switchlight&idx=" + idx + "&switchcmd=" + switchcmd + "&level=0",
     async: false,
     dataType: 'json',
     success: function(data) {
      //wait 1 second
      setTimeout(function() {
        HideNotify();
        ShowFavorites();
      }, 1000);
     },
     error: function(){
        HideNotify();
        alert('Problem sending switch command');
     }
  });
}

function ShowFavorites()
{
  clearInterval($.myglobals.refreshTimer);
  var totdevices=0;
  var jj=0;
  var bHaveAddedDevider = false;

	var htmlcontent = "";

  var sunRise="";
  var sunSet="";

  $.ajax({
     url: "json.htm?type=command&param=getSunRiseSet",
     async: false, 
     dataType: 'json',
     success: function(data) {
        if (typeof data.Sunrise != 'undefined') {
          sunRise=data.Sunrise;
          sunSet=data.Sunset;
        }
     }
  });

  $.ajax({
     url: "json.htm?type=devices&filter=all&used=true&order=Name",
     async: false,
     dataType: 'json',
     success: function(data) {
      if (typeof data.result != 'undefined') {

        //light devices
        bHaveAddedDevider = false;
        $.each(data.result, function(i,item){
          if ((item.Type.indexOf('Light') == 0)&&(item.Favorite!=0))
          {
            totdevices+=1;
            if (jj == 0)
            {
              //first time
              htmlcontent+='<h2>Light/Switch Devices:</h2>\n';
            }
            if (jj % 3 == 0)
            {
              //add devider
              if (bHaveAddedDevider == true) {
                //close previous devider
                htmlcontent+='</div>\n';
              }
              htmlcontent+='<div class="row divider">\n';
              bHaveAddedDevider=true;
            }
            var xhtm=
                  '\t<div class="4u">\n' +
                  '\t  <section>\n' +
                  '\t    <table id="itemtable" border="0" cellpadding="0" cellspacing="0">\n' +
                  '\t    <tr>\n' +
                  '\t      <td>' + item.Name + '</td>\n';
            if (item.SwitchType == "Doorbell") {
              xhtm+='\t      <td><img src="images/door48.png" height="48" title="Turn On" onclick="SwitchLight(' + item.idx + ',\'On\');" onMouseover="cursorhand()" onMouseout="cursordefault()"></td>\n';
            }
            else if (item.SwitchType == "Contact") {
              xhtm+='\t      <td><img src="images/contact48.png" height="48"></td>\n';
            }
            else {
              if (
                  (item.Status == 'On')||
                  (item.Status == 'Chime')||
                  (item.Status == 'Group On')||
                  (item.Status.indexOf('Set ') == 0)
                 ) {
                    xhtm+='\t      <td><img src="images/light-on.png" height="48" title="Turn Off" onclick="SwitchLight(' + item.idx + ',\'Off\');" onMouseover="cursorhand()" onMouseout="cursordefault()"></td>\n';
              }
              else {
                    xhtm+='\t      <td><img src="images/light-off.png" height="48" title="Turn On" onclick="SwitchLight(' + item.idx + ',\'On\');" onMouseover="cursorhand()" onMouseout="cursordefault()"></td>\n';
              }
            }
            xhtm+=
                  '\t      <td>' + item.Status + '</td>\n' +
                  '\t      <td>' + item.LastUpdate + '</td>\n' +
                  '\t      <td>' + item.Type + ', ' + item.SubType + '</td>\n' +
                  '\t      <td></td>\n' +
                  '\t    </tr>\n' +
                  '\t    </table>\n' +
                  '\t  </section>\n' +
                  '\t</div>\n';
            htmlcontent+=xhtm;
            jj+=1;
          }
        }); //light devices
        if (bHaveAddedDevider == true) {
          //close previous devider
          htmlcontent+='</div>\n';
        }

        //Temperature Sensors
        jj=0;
        bHaveAddedDevider = false;
        $.each(data.result, function(i,item){
          if (
                ((typeof item.Temp != 'undefined')||(typeof item.Humidity != 'undefined')) &&
                (item.Favorite!=0)
              )
          {
            totdevices+=1;
            if (jj == 0)
            {
              //first time
              htmlcontent+='<h2>Temperature Sensors:</h2>\n';
            }
            if (jj % 3 == 0)
            {
              //add devider
              if (bHaveAddedDevider == true) {
                //close previous devider
                htmlcontent+='</div>\n';
              }
              htmlcontent+='<div class="row divider">\n';
              bHaveAddedDevider=true;
            }
            var xhtm=
                  '\t<div class="4u">\n' +
                  '\t  <section>\n' +
                  '\t    <table id="itemtable" border="0" cellpadding="0" cellspacing="0">\n' +
                  '\t    <tr>\n' +
                  '\t      <td>' + item.Name + '</td>\n' +
                  '\t      <td><img src="images/';
                  if ((typeof item.Temp == 'undefined') || (item.Temp>0)) {
                    xhtm+='temp48.png';
                  }
                  else {
                    xhtm+='ice.png';
                  }
                  xhtm+='" height="48"></td>\n' +
                      '\t      <td>';
                  if (typeof item.Temp != 'undefined') {
                       xhtm+=item.Temp + '&deg; C';
                  }
                  if (typeof item.Chill != 'undefined') {
                    xhtm+=', Chill: ' + item.Chill + '&deg; C';
                  }
									if (typeof item.Direction != 'undefined') {
										xhtm+='<br>' + item.Direction + ' ' + item.DirectionStr + ', Speed: ' + item.Speedms + ' ms, Gust: ' + item.Gustms + ' ms\n';
									}
                  if (typeof item.Humidity != 'undefined') {
                    xhtm+=', Humidity: ' + item.Humidity + ' %';
                  }
                  if (typeof item.HumidityStatus != 'undefined') {
                    xhtm+=' (' + item.HumidityStatus + ')';
                  }
                  if (typeof item.Barometer != 'undefined') {
                    xhtm+='<br>Barometer: ' + item.Barometer + ' hPa';
                  }
                  if (typeof item.ForecastStr != 'undefined') {
                    xhtm+=', Prediction: ' + item.ForecastStr;
                  }
                  xhtm+=
                      '</td>\n' +
                      '\t      <td>' + item.LastUpdate + '</td>\n' +
                      '\t      <td>' + item.Type + ', ' + item.SubType + '</td>\n' +
                  '\t      <td></td>\n' +
                  '\t    </tr>\n' +
                  '\t    </table>\n' +
                  '\t  </section>\n' +
                  '\t</div>\n';
            htmlcontent+=xhtm;
            jj+=1;
          }
        }); //temp devices
        if (bHaveAddedDevider == true) {
          //close previous devider
          htmlcontent+='</div>\n';
        }

        //Weather Sensors
        jj=0;
        bHaveAddedDevider = false;
        $.each(data.result, function(i,item){
          if (
                ( (typeof item.Rain != 'undefined') || (typeof item.UVI != 'undefined') || (typeof item.Direction != 'undefined') ) &&
                (item.Favorite!=0)
              )
          {
            totdevices+=1;
            if (jj == 0)
            {
              //first time
              htmlcontent+='<h2>Weather Sensors:</h2>\n';
            }
            if (jj % 3 == 0)
            {
              //add devider
              if (bHaveAddedDevider == true) {
                //close previous devider
                htmlcontent+='</div>\n';
              }
              htmlcontent+='<div class="row divider">\n';
              bHaveAddedDevider=true;
            }
            var xhtm=
                  '\t<div class="4u">\n' +
                  '\t  <section>\n' +
                  '\t    <table id="itemtable" border="0" cellpadding="0" cellspacing="0">\n' +
                  '\t    <tr>\n' +
                  '\t      <td>' + item.Name + '</td>\n' +
                  '\t      <td><img src="images/';
                  if (typeof item.Rain != 'undefined') {
                    xhtm+='rain48.png" height="48"></td>\n' +
                    '\t      <td>' + item.Rain + ' mm';
                    if (typeof item.RainRate != 'undefined') {
                      xhtm+=', Rate: ' + item.RainRate + ' mm/h';
                    }
                  }
                  else if (typeof item.UVI != 'undefined') {
                    xhtm+='uv48.png" height="48"></td>\n' +
                    '\t      <td>' + item.UVI + ' UVI';
                    if (typeof item.Temp!= 'undefined') {
                      xhtm+=', Temp: ' + item.Temp + '&deg; C';
                    }
                  }
                  else if (typeof item.Direction != 'undefined') {
                    xhtm+='wind48.png" height="48"></td>\n' +
                    '\t      <td>' + item.Direction + ' ' + item.DirectionStr + ', Speed: ' + item.Speedms + ' ms, Gust: ' + item.Gustms + ' ms<br>\n';
                    xhtm+='Temp: ' + item.Temp + '&deg; C, ';
                    xhtm+='Chill: ' + item.Chill + '&deg; C';
                  }
                  xhtm+=
                      '</td>\n' +
                      '\t      <td>' + item.LastUpdate + '</td>\n' +
                      '\t      <td>' + item.Type + ', ' + item.SubType + '</td>\n' +
                  '\t      <td></td>\n' +
                  '\t    </tr>\n' +
                  '\t    </table>\n' +
                  '\t  </section>\n' +
                  '\t</div>\n';
            htmlcontent+=xhtm;
            jj+=1;
          }
        }); //weather devices
        if (bHaveAddedDevider == true) {
          //close previous devider
          htmlcontent+='</div>\n';
        }
      }
     }
  });

	if (htmlcontent == "")
	{
    htmlcontent=
      '<h2>No favorite devices defined ... (Or communication Lost!)</h2><br>\n' +
      'If this is your first time here, please setup your <a href="javascript:SwitchLayout(\'Hardware\')">hardware</a>, and add some <a href="javascript:SwitchLayout(\'Devices\')">devices</a>.';
	}
	
	var suntext="";
  if (sunRise!="")
  {
    suntext+='SunRise: ' + sunRise + ', SunSet: ' + sunSet + '<br><br>\n';
  }
  $('#dashcontent').html(suntext+htmlcontent);
  $.myglobals.refreshTimer = setInterval(ShowFavorites, 10000);
}

$(document).ready(function() {
  ShowFavorites();
} );
</script>
