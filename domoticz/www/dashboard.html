<div id="dashcontent">
</div>

<script type="text/javascript" charset="utf-8">

function RefreshFavorites()
{
  clearInterval($.myglobals.refreshTimer);
  var id="";

	RefreshTimeAndSun();
  
  $.ajax({
     url: "json.htm?type=devices&filter=all&used=true&order=Name",
     async: false,
     dataType: 'json',
     success: function(data) {
      if (typeof data.result != 'undefined') {

        $.each(data.result, function(i,item){
						//Scenes
						if ((item.Type.indexOf('Scene') == 0)&&(item.Favorite!=0))
						{
							id="#dashcontent #scene_" + item.idx;
							var obj=$(id);
							if (typeof obj != 'undefined') {
								if ((data.DashboardType==2)||($.myglobals.ismobile==true)) {
									var status=TranslateStatus(item.Status);
									if (item.Status == 'On') {
											status+='<img src="images/lightbulb.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchScene(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
									}
									else if (item.Status == 'Mixed') {
											status+='<img src="images/lightbulbunknown.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchScene(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
									}
									else {
											status+='<img src="images/lightbulboff.png" title="' + $.i18n("Turn On") +'" onclick="SwitchScene(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
									}
									if ($(id + " #status").html()!=status) {
										$(id + " #status").html(status);
									}
								}
								else {
									var img="";
									if (item.Status == 'On') {
												img='<img src="images/light-on.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchScene(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else if (item.Status == 'Mixed') {
												img='<img src="images/light-unknown.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchScene(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
												img='<img src="images/light-off.png" title="' + $.i18n("Turn On") +'" onclick="SwitchScene(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';

									if ($(id + " #img").html()!=img) {
										$(id + " #img").html(img);
									}

										$(id + " #status").html(TranslateStatus(item.Status));
									}
									if ($(id + " #lastupdate").html()!=item.LastUpdate) {
										$(id + " #lastupdate").html(item.LastUpdate);
									}
								}
							}
						}
					}); //Scene devices

        $.each(data.result, function(i,item){
					//Lights
					if (((item.Type.indexOf('Light') == 0)||(item.Type.indexOf('Blind') == 0))&&(item.Favorite!=0))
					{
						id="#dashcontent #light_" + item.idx;
						var obj=$(id);
						if (typeof obj != 'undefined') {
							if ((data.DashboardType==2)||($.myglobals.ismobile==true)) {

									}

										status=
											'<button class="btn btn-mini btn-info" type="button" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);">Open</button> ' +
											'<button class="btn btn-mini btn-danger" type="button" onclick="SwitchLight(' + item.idx + ',\'Stop\',RefreshFavorites);">Stop</button> ' +
											'<button class="btn btn-mini" type="button" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);">Close</button>';

								else if (item.SwitchType == "Blinds Inverted") {
									if (item.Status == 'Closed') {
										status=
											'<button class="btn btn-mini" type="button" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);">Open</button> ' +
											'<button class="btn btn-mini btn-danger" type="button" onclick="SwitchLight(' + item.idx + ',\'Stop\',RefreshFavorites);">Stop</button> ' +
											'<button class="btn btn-mini btn-info" type="button" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);">Close</button>';

									else {
										status=
											'<button class="btn btn-mini btn-info" type="button" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);">Open</button> ' +

											'<button class="btn btn-mini" type="button" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);">Close</button>';

								else if (item.SwitchType == "Dimmer") {
									var img="";
									if (
											(item.Status == 'On')||
											(item.Status == 'Chime')||
											(item.Status == 'Group On')||

								}
								else if (item.SwitchType == "Motion Sensor") {
									if (
											(item.Status == 'On')||

											(item.Status.indexOf('Set ') == 0)

									}
								}
								else if (item.SwitchType == "Smoke Detector") {
										if (
												(item.Status == "Panic")||
												(item.Status == "On")
											 ) {
												status+='<img src="images/smoke.png" height="16">';
										}
										else {
												status+='<img src="images/smokeoff.png" height="16">';

								else {
									if (
											(item.Status == 'On')||
											(item.Status == 'Chime')||
											(item.Status == 'Group On')||
											(item.Status.indexOf('Set ') == 0)
										 ) {
												status+='<img src="images/lightbulb.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
									}
									else {
												status+='<img src="images/lightbulboff.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
									}
								}
								if ($(id + " #status").html()!=status) {
									$(id + " #status").html(status);
								}
							}
							else {
								var img="";
								var img3="";
								if (item.SwitchType == "Doorbell") {
									img='<img src="images/doorbell48.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
								}
								else if (item.SwitchType == "Push On Button") {
									if (item.InternalState=="On") {
										img='<img src="images/pushon48.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
										img='<img src="images/push48.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
								}
								else if (item.SwitchType == "Door Lock") {
									if (item.InternalState=="Open") {
										img='<img src="images/door48open.png" title="' + $.i18n("Close Door") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
										img='<img src="images/door48.png" title="' + $.i18n("Open Door") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
								}
								else if (item.SwitchType == "Push Off Button") {
									img='<img src="images/pushoff48.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
								}
								else if (item.SwitchType == "X10 Siren") {
									if (
											(item.Status == 'On')||
											(item.Status == 'Chime')||
											(item.Status == 'Group On')||
											(item.Status == 'All On')
										 )
									{
													img='<img src="images/siren-on.png" height="40">';
									}
									else {
													img='<img src="images/siren-off.png" height="40">';
									}
								}
								else if (item.SwitchType == "Contact") {
									if (item.Status == 'Closed') {
										img='<img src="images/contact48.png" height="40">';
									}
									else {
										img='<img src="images/contact48_open.png" height="40">';
									}
								}
								else if (item.SwitchType == "Blinds") {
									if (item.Status == 'Closed') {
										img='<img src="images/blindsopen48.png" title="' + $.i18n("Open Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
										img3='<img src="images/blinds48sel.png" title="' + $.i18n("Close Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
										img='<img src="images/blindsopen48sel.png" title="' + $.i18n("Open Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
										img3='<img src="images/blinds48.png" title="' + $.i18n("Close Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
								}
								else if (item.SwitchType == "Blinds Inverted") {
									if (item.Status == 'Closed') {
										img='<img src="images/blindsopen48.png" title="' + $.i18n("Open Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
										img3='<img src="images/blinds48sel.png" title="' + $.i18n("Close Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
										img='<img src="images/blindsopen48sel.png" title="' + $.i18n("Open Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
										img3='<img src="images/blinds48.png" title="' + $.i18n("Close Blinds") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
								}
								else if (item.SwitchType == "Dimmer") {
									if (
											(item.Status == 'On')||
											(item.Status == 'Chime')||
											(item.Status == 'Group On')||
											(item.Status.indexOf('Set ') == 0)
										 ) {
												img='<img src="images/dimmer48-on.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
												img='<img src="images/dimmer48-off.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
								}
								else if (item.SwitchType == "Motion Sensor") {
									if (
											(item.Status == 'On')||
											(item.Status == 'Chime')||
											(item.Status == 'Group On')||
											(item.Status.indexOf('Set ') == 0)
										 ) {
												img='<img src="images/motion48-on.png" height="40">';
									}
									else {
												img='<img src="images/motion48-off.png" height="40">';
									}
								}
								else if (item.SwitchType == "Smoke Detector") {
										if (
												(item.Status == "Panic")||
												(item.Status == "On")
											 ) {
												img='<img src="images/smoke48on.png" height="40">';
										}
										else {
												img='<img src="images/smoke48off.png" height="40">';
										}
								}
								else {
									if (
											(item.Status == 'On')||
											(item.Status == 'Chime')||
											(item.Status == 'Group On')||
											(item.Status.indexOf('Set ') == 0)
										 ) {
												img='<img src="images/light-on.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + item.idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
									}
									else {
												img='<img src="images/light-off.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + item.idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';

								}
								if ($(id + " #img").html()!=img) {
									$(id + " #img").html(img);
								}
								if (img3!="") {
									if ($(id + " #img3").html()!=img3) {
										$(id + " #img3").html(img3);
									}
								}
								if ($(id + " #status").html()!=TranslateStatus(item.Status)) {
									$(id + " #status").html(TranslateStatus(item.Status));
								}
								if ($(id + " #lastupdate").html()!=item.LastUpdate) {
									$(id + " #lastupdate").html(item.LastUpdate);
								}
							}
						}
					}
				}); //light devices

        //Temperature Sensors
        $.each(data.result, function(i,item){
          if (
                ((typeof item.Temp != 'undefined')||(typeof item.Humidity != 'undefined')||(typeof item.Chill != 'undefined')) &&
                (item.Favorite!=0)
              )
          {
						id="#dashcontent #temp_" + item.idx;
						var obj=$(id);
						if (typeof obj != 'undefined') {
							if ($(id + " #name").html()!=item.Name) {
								$(id + " #name").html(item.Name);
							}
							if ((data.DashboardType==2)||($.myglobals.ismobile==true)) {
								var status="";
								var bHaveBefore=false;
								if (typeof item.Temp != 'undefined') {
										 status+=item.Temp + '° C';
										 bHaveBefore=true;
								}
								if (typeof item.Chill != 'undefined') {
									if (status!="") {
										status+=', ';
									}
									status+='Chill: ' + item.Chill + '° C';
									bHaveBefore=true;
								}
								if (typeof item.Humidity != 'undefined') {
									if (bHaveBefore==true) {
										status+=', ';
									}
									status+=item.Humidity + ' %';
								}
								if (typeof item.HumidityStatus != 'undefined') {
									status+=' (' + $.i18n(item.HumidityStatus) + ')';
								}
								if (typeof item.Barometer != 'undefined') {
									status+='<br>' + item.Barometer + ' hPa';
								}
								if (typeof item.ForecastStr != 'undefined') {
									status+=', ' + $.i18n('Prediction') + ': ' + $.i18n(item.ForecastStr);
								}
								if (typeof item.Altitude != 'undefined') {
									status+=', Altitude: ' + item.Altitude + ' meter';
								}
								if ($(id + " #status").html()!=status) {
									$(id + " #status").html(status);
								}
							}
							else {
								var img='<img src="images/';
								if (typeof item.Temp != 'undefined') {
									img+=GetTemp48Item(item.Temp);
								}
								else {
									img+=GetTemp48Item(item.Chill);
								}
								img+='" height="40">';
								if ($(id + " #img").html()!=img) {
									$(id + " #img").html(img);
								}
								var status="";
								var bigtext="";
								var bHaveBefore=false;
								if (typeof item.Temp != 'undefined') {
										 status+=item.Temp + '° C';
										 bigtext=item.Temp + '\u00B0';
										 bHaveBefore=true;
								}
								if (typeof item.Chill != 'undefined') {
									if (bHaveBefore) {
										status+=', ';
										bigtext+=' / ';
									}
									status+='Chill: ' + item.Chill + '° C';
									bigtext+=item.Chill + '\u00B0';
									bHaveBefore=true;
								}
								if (typeof item.Direction != 'undefined') {
									status+='<br>' + item.Direction + ' ' + item.DirectionStr;
									if (typeof item.Speedms != 'undefined') {
										status+=', Speed: ' + item.Speedms + ' ms';
									}
									if (typeof item.Gustms != 'undefined') {
										status+=', Gust: ' + item.Gustms + ' ms';
									}
									status+='\n';
								}
								if (typeof item.Humidity != 'undefined') {
									if (bHaveBefore==true) {
										status+=', ';
										bigtext+=' / ';
									}
									status+=$.i18n('Humidity') + ': ' + item.Humidity + ' %';
									bigtext+=item.Humidity + '%';
								}
								if (typeof item.HumidityStatus != 'undefined') {
									status+=' (' + $.i18n(item.HumidityStatus) + ')';
								}
								if (typeof item.Barometer != 'undefined') {
									status+='<br>' + item.Barometer + ' hPa';
								}
								if (typeof item.ForecastStr != 'undefined') {
									status+=', ' + $.i18n('Prediction') + ': ' + $.i18n(item.ForecastStr);
								}
								if (typeof item.Altitude != 'undefined') {
									status+=', Altitude: ' + item.Altitude + ' meter';
								}
								
								var nbackcolor="#D4E1EE";
								if (item.HaveTimeout==true) {
									nbackcolor="#DF2D3A";
								}
								var obackcolor=rgb2hex($(id + " #name").css( "background-color" )).toUpperCase();
								if (obackcolor!=nbackcolor) {
									$(id + " #name").css( "background-color", nbackcolor );
								}
								
								if ($(id + " #status").html()!=status) {
									if (typeof $(id + " #bigtext") != 'undefined') {
										$(id + " #bigtext").html(bigtext);
									}
									$(id + " #status").html(status);
								}
								if ($(id + " #lastupdate").html()!=item.LastUpdate) {
									$(id + " #lastupdate").html(item.LastUpdate);
								}
							}
						}
          }
        }); //temp devices

        //Weather Sensors
        $.each(data.result, function(i,item){
          if (
                ( (typeof item.Rain != 'undefined') || (typeof item.UVI != 'undefined') || (typeof item.Direction != 'undefined') || (typeof item.Barometer != 'undefined') ) &&
                (item.Favorite!=0)
              )
          {
						id="#dashcontent #weather_" + item.idx;
						var obj=$(id);
						if (typeof obj != 'undefined') {
							if ($(id + " #name").html()!=item.Name) {
								$(id + " #name").html(item.Name);
							}
							if ((data.DashboardType==2)||($.myglobals.ismobile==true)) {
								var status="";
								if (typeof item.Rain != 'undefined') {
									status=item.Rain + ' mm';

						img='<img src="images/dimmer.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="16">';
					}
					if ($(id + " #statustext").html()!=status) {
						$(id + " #statustext").html(status);
					}
					if ($(id + " #dimimage").html()!=img) {
						$(id + " #dimimage").html(img);
					}
				}
				else {
					if (fPercentage==0)
					{
						img='<img src="images/dimmer48-off.png" title="' + $.i18n("Turn On") +'" onclick="SwitchLight(' + idx + ',\'On\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
						status="Off";
					}
					else {
						img='<img src="images/dimmer48-on.png" title="' + $.i18n("Turn Off") +'" onclick="SwitchLight(' + idx + ',\'Off\',RefreshFavorites);" onmouseover="cursorhand()" onmouseout="cursordefault()" height="40">';
						status="Set Level: " + fPercentage + " %";
					}
					if ($(id + " #img").html()!=img) {
						$(id + " #img").html(img);
					}
					if ($(id + " #status").html()!=status) {
						$(id + " #status").html(status);
					}
				}
			}
			$.setDimValue = setInterval(function() { SetDimValue(idx,ui.value); }, 500);
		}
	});
	ResizeDimSliders();

	if (window.my_config.userrights==2) {
		if ($.myglobals.ismobile==false) {
			$("#dashcontent .span4").draggable({
					drag: function() {
						clearInterval($.myglobals.refreshTimer);
						$.devIdx=$(this).attr("id");
						$(this).css("z-index", 2);
					},
					revert: true
			});
			$("#dashcontent .span4").droppable({
					drop: function() {
						var myid=$(this).attr("id");
						var parts1 = myid.split('_');
						var parts2 = $.devIdx.split('_');
						if (parts1[0]!=parts2[0]) {
							alert($.i18n('Only possible between Sensors of the same kind!'));
							$.myglobals.refreshTimer = setInterval(ShowFavorites, 10000);
						} else {
						
							$.ajax({
								 url: "json.htm?type=command&param=switchdeviceorder&idx1=" + parts1[1] + "&idx2=" + parts2[1],
								 async: false, 
								 dataType: 'json',
								 success: function(data) {
										ShowFavorites();
								 }
							});
						}
					}
			});
			$("#dashcontent .span3").draggable({
					drag: function() {
						clearInterval($.myglobals.refreshTimer);
						$.devIdx=$(this).attr("id");
						$(this).css("z-index", 2);
					},
					revert: true
			});
			$("#dashcontent .span3").droppable({
					drop: function() {
						var myid=$(this).attr("id");
						var parts1 = myid.split('_');
						var parts2 = $.devIdx.split('_');
						if (parts1[0]!=parts2[0]) {
							alert($.i18n('Only possible between Sensors of the same kind!'));
							$.myglobals.refreshTimer = setInterval(ShowFavorites, 10000);
						} else {
							var jsonCmd="";
							if ($.devIdx.indexOf('Scene') == 0) {
								jsonCmd="switchsceneorder";
							}
							else {
								jsonCmd="switchdeviceorder";
							}
							$.ajax({
								 url: "json.htm?type=command&param=" + jsonCmd + "&idx1=" + parts1[1] + "&idx2=" + parts2[1],
								 async: false, 
								 dataType: 'json',
								 success: function(data) {
										ShowFavorites();
								 }
							});
						}
					}
			});
		}
	}
  $.myglobals.refreshTimer = setInterval(RefreshFavorites, 10000);
}

function ResizeDimSliders()
{
	var width=$(".span4").width()-70;
	$("#dashcontent .span4 .dimslider").width(width);
	width=$(".span3").width()-70;
	$("#dashcontent .span3 .dimslider").width(width);
	width=$(".mobileitem").width()-23;
	$("#dashcontent .mobileitem .dimslider").width(width);
}

$(document).ready(function() {
	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
		$.myglobals.ismobile=true;
	}
	
	$(window).resize(function() { ResizeDimSliders(); });
  ShowFavorites();
} );
</script>
