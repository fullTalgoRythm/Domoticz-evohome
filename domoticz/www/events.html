   <script>

	$(window).resize(function() {
		ResizeLogWindow();
	});

	function ResizeLogWindow()
	{
		var pheight=$(window).innerHeight();
		var pwidth=$(window).innerWidth();
		$("#IMain").height(pheight-120);
		$("#IMain").width(pwidth-10);
	}

    function blocklyLoaded(blockly) {
      // Called once Blockly is fully loaded.
      window.Blockly = blockly;
    }
    jQuery(document).ready(function(){
        ResizeLogWindow();
    });
  </script>
  <style type="text/css">
   .container-fluid {
		padding: 0px;
	}
   iframe { position:fixed; left:0; margin:0; padding:0; display:block; width:100%; height:100%; border:none; }
  </style>
  <iframe id="IMain" src="eventsframe.html"></iframe>
