<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="/js/blockly_compressed.js"></script>
    <script type="text/javascript" src="/js/en_compressed.js"></script>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <scrip  type="text/javascript" src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script type="text/javascript" src="/js/domoticzblocks.js"></script>
    <style>
      html, body {
        background-color: transparent;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>
    <script>
      function init() {
        Blockly.inject(document.body,
            {path: '../../', toolbox: document.getElementById('toolbox')});
        // Let the top-level application know that Blockly is ready.
        window.parent.blocklyLoaded(Blockly);
      }
      
    </script>

  </head>
  <body onload="init()">
    <xml id="toolbox" style="display: none">
   		<category name="Control">
	   		<block type="controls_if"></block>
   		</category>
   		<category name="Logic">
	   		<block type="logic_compare"></block>
	   		<block type="logic_operation"></block>
	   		<block type="logic_boolean"></block>
	   		<block type="logic_states"></block>
   		</category>
   		<category name="Devices">   		
		   	<category name="Switches">
			   	<block type="switchvariables_get"></block>
		   	</category>   		
		   	<category name="Temperature">
			   	<block type="temperaturevariables_get"></block>
		   	</category>	   		   		
		   	<category name="Weather">
			   	<block type="weathervariables_get"></block>
		   	</category>
		   	<category name="Utility">
			   	<block type="utilityvariables_get"></block>
		   	</category>
   		</category>	
    </xml>
  </body>
</html>
