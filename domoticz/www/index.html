<script type="text/javascript" charset="utf-8" id="init-code">

function logEvent(event) {
  //console.log(event.type);
}

function TransferDevice(idx,backfunction)
{
	$.ajax({
		 url: "json.htm?type=gettransfers&idx=" + idx,
		 async: false, 
		 dataType: 'json',
		 success: function(data) {
				if (typeof data.result == 'undefined') 
				{
					alert('No devices to Transfer too!');
					return;
				}
				$("#dialog-transferdevice #newdevice").html("");
				
				$.each(data.result, function(i,item){
					var option = $('<option />');
					option.attr('value', item.idx).text(item.Name);
					$("#dialog-transferdevice #newdevice").append(option);
				});
				$.devIdx = idx;
				$.backfunction=backfunction;
        $( "#dialog-transferdevice" ).dialog( "open" );
		 }
	});
}

if (window.applicationCache) {
	window.applicationCache.addEventListener('checking',logEvent,false);
	window.applicationCache.addEventListener('noupdate',logEvent,false);
	window.applicationCache.addEventListener('downloading',logEvent,false);
	window.applicationCache.addEventListener('progress',logEvent,false);
	window.applicationCache.addEventListener('cached',logEvent,false);
	window.applicationCache.addEventListener('updateready',logEvent,false);
	window.applicationCache.addEventListener('obsolete',logEvent,false);
	window.applicationCache.addEventListener('error',logEvent,false);
}

$(document).ready(function() {
		if (window.applicationCache) {
			window.applicationCache.addEventListener('updateready', function(e) 
			{
					if (window.applicationCache.status == window.applicationCache.UPDATEREADY) 
					{
							// Browser downloaded a new app cache.
							// Swap it in and reload the page to get the new hotness.
							window.applicationCache.swapCache();
							
							if (confirm('A new version of the Application is available. Reload Now?')) 
							{
									window.location.reload();
							}
					}
			}, false);
		}
	$.myglobals = {
		actlayout : "",
		prevlayout : "",
		ismobile: false
	};

	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
		$.myglobals.ismobile=true;
	}

	var matched = matchua( navigator.userAgent );
	var browser = {};
	if ( matched.browser ) {
		browser[ matched.browser ] = true;
		browser.version = matched.version;
	}
	
	if ( browser.msie ) {
		var bVersion=parseFloat(browser.version);
		if (bVersion < 10.0) {
			alert('This Application is is designed for Internet Explorer version 10+!\nPlease upgrade your browser!');
		}
	}
	
    $( "#dialog-transferdevice" ).dialog({
          autoOpen: false,
          width: 380,
          height: 160,
          modal: true,
          resizable: false,
          buttons: {
              "OK": function() {
                  var bValid = true;
                  $( this ).dialog( "close" );
                  
									var NewDeviceIdx=$("#dialog-transferdevice #newdevice option:selected").val();
									if (typeof NewDeviceIdx == 'undefined') {
										alert('No New Device Selected!');
										return ;
									}
									$.ajax({
										 url: "json.htm?type=transferdevice&idx=" + $.devIdx + "&newidx=" + NewDeviceIdx,
										 async: false, 
										 dataType: 'json',
										 success: function(data) {
											if (data.status == 'OK') {
												$.backfunction();
											}
											else {
												ShowNotify('Problem Transfering Device!', 2500, true);
											}
										 },
										 error: function(){
												HideNotify();
												ShowNotify('Problem Transfering Device!', 2500, true);
										 }     
									});
              },
              Cancel: function() {
                  $( this ).dialog( "close" );
              }
          },
          open: function() {
              $(this).keypress(function(e) {
                if (e.keyCode == $.ui.keyCode.ENTER) {
                  e.preventDefault();
                  $(this).parent().find("button:eq(0)").trigger("click");
                }
              });
          },
          close: function() {
            $( this ).dialog( "close" );
          }
    });
	
	SwitchLayout('Dashboard');
} );

</script>
