<script type="text/javascript" charset="utf-8" id="init-code">

function logEvent(event) {
  //console.log(event.type);
}
    
function getServerTime() {
    
    $.ajax({
           url: "json.htm?type=command&param=getServerTime",
           async: false,
           dataType: 'json',
           success: function(data) {
           $("#servertime").html(data.ServerTime);
           }
    });
}

if (window.applicationCache) {
	window.applicationCache.addEventListener('checking',logEvent,false);
	window.applicationCache.addEventListener('noupdate',logEvent,false);
	window.applicationCache.addEventListener('downloading',logEvent,false);
	window.applicationCache.addEventListener('progress',logEvent,false);
	window.applicationCache.addEventListener('cached',logEvent,false);
	window.applicationCache.addEventListener('updateready',logEvent,false);
	window.applicationCache.addEventListener('obsolete',logEvent,false);
	window.applicationCache.addEventListener('error',logEvent,false);
}

$(document).ready(function() {
		if (window.applicationCache) {
			window.applicationCache.addEventListener('updateready', function(e) 
			{
					if (window.applicationCache.status == window.applicationCache.UPDATEREADY) 
					{
							// Browser downloaded a new app cache.
							// Swap it in and reload the page to get the new hotness.
							window.applicationCache.swapCache();
							
							if (confirm('A new version of the Application is available. Reload Now?')) 
							{
									window.location.reload();
							}
					}
			}, false);
		}
	$.myglobals = {
		actlayout : "",
		prevlayout : "",
		ismobile: false
	};

	if( /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ) {
		$.myglobals.ismobile=true;
	}
	if ( $.browser.msie ) {
		var bVersion=parseFloat($.browser.version);
		if (bVersion < 10.0) {
			alert('This Application is is designed for Internet Explorer version 10+!\nPlease upgrade your browser!');
		}
	}
    getServerTime();
    window.setInterval(function() {
    getServerTime();
    }, 10000);              
                  
	SwitchLayout('Dashboard');
	
} );

</script>
