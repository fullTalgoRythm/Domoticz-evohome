<script type="text/javascript" charset="utf-8">

function GetNotificationSettings()
{
	var nsettings = {};

	nsettings.type=$("#tempcontent #notificationparamstable #combotype").val();
	nsettings.when=$("#tempcontent #notificationparamstable #combowhen").val();
	nsettings.value=$("#tempcontent #notificationparamstable #value").val();
	if ((nsettings.value=="")||(isNaN(nsettings.value)))
	{
		ShowNotify('Please correct the Value!', 2500, true);
		return null;
	}

	return nsettings;
}

function ClearNotifications()
{
	var bValid = false;
	bValid=(confirm("Are you sure to delete ALL notifications?\n\nThis action can not be undone!!")==true);
	if (bValid == false)
		return;

	$.ajax({
		 url: "json.htm?type=command&param=clearnotifications&idx=" + $.devIdx,
		 async: false, 
		 dataType: 'json',
		 success: function(data) {
			RefreshNotificationTable($.devIdx);
		 },
		 error: function(){
				HideNotify();
				ShowNotify('Problem clearing notifications!', 2500, true);
		 }     
	});
}

function UpdateNotification(idx)
{
	var nsettings=GetNotificationSettings();
	if (nsettings==null)
		return;
	$.ajax({
		 url: "json.htm?type=command&param=updatenotification&ntype=temp&idx=" + idx + 
					"&ttype=" + nsettings.type +
					"&twhen=" + nsettings.when +
					"&tvalue=" + nsettings.value,
		 async: false, 
		 dataType: 'json',
		 success: function(data) {
			RefreshNotificationTable($.devIdx);
		 },
		 error: function(){
				HideNotify();
				ShowNotify('Problem updating notification!', 2500, true);
		 }     
	});
}

function DeleteNotification(idx)
{
	var bValid = false;
	bValid=(confirm("Are you sure to delete this notification?\n\nThis action can not be undone...")==true);
	if (bValid == false)

}

function AddNotification()

}

function RefreshNotificationTable(idx)
{
  $('#modal').show();

	$('#updelclr #notificationupdate').attr("class", "btnstyle3-dis");
	$('#updelclr #notificationdelete').attr("class", "btnstyle3-dis");

  var oTable = $('#notificationtable').dataTable();
  oTable.fnClearTable();
  
  $.ajax({
     url: "json.htm?type=notifications&idx=" + idx, 
     async: false, 
     dataType: 'json',
     success: function(data) {
        
      if (typeof data.result != 'undefined') {
        $.each(data.result, function(i,item){
        
					var parts = item.Params.split(';');

					var nvalue=parts[2];
					var whenstr = "";
					
					var ntype="";
					if (parts[0]=="T")
						ntype="Temperature";
					else
						ntype="Humidity";
						
					var nwhen="";
					if (parts[1]==">") {
						nwhen="Greater";
						if (parts[0]=="T")
							whenstr= nwhen + " then " + nvalue + " &deg; C";
						else
							whenstr= nwhen + " then " + nvalue + " %";
					}
					else {
						nwhen="Below";
						if (parts[0]=="T")
							whenstr= nwhen + " " + nvalue + " &deg; C";
						else
							whenstr= nwhen + " " + nvalue + " %";
					}
					
          var addId = oTable.fnAddData( {
								"DT_RowId": item.idx,
								"nvalue" : nvalue,
                "0": ntype,
								"1": whenstr
							} );
        });
				/* Add a click handler to the rows - this could be used as a callback */
				$("#notificationtable tbody tr").click( function( e ) {
							if ( $(this).hasClass('row_selected') ) {
									$(this).removeClass('row_selected');
									$('#updelclr #notificationupdate').attr("class", "btnstyle3-dis");
									$('#updelclr #notificationdelete').attr("class", "btnstyle3-dis");
							}
							else {
									oTable.$('tr.row_selected').removeClass('row_selected');
									$(this).addClass('row_selected');
									$('#updelclr #notificationupdate').attr("class", "btnstyle3");
									$('#updelclr #notificationdelete').attr("class", "btnstyle3");
									var anSelected = fnGetSelected( oTable );
									if ( anSelected.length !== 0 ) {
										var data = oTable.fnGetData( anSelected[0] );
										var idx= data["DT_RowId"];
										$.myglobals.SelectedNotificationIdx=idx;
										$("#updelclr #notificationupdate").attr("href", "javascript:UpdateNotification(" + idx + ")");
										$("#updelclr #notificationdelete").attr("href", "javascript:DeleteNotification(" + idx + ")");
										//update user interface with the paramters of this row
										if (data["0"]=="Temperature")
											$("#tempcontent #notificationparamstable #combotype").val(0);
										else
											$("#tempcontent #notificationparamstable #combotype").val(1);
										ShowTypeLabel();
										if (data["1"].match("^Greater"))
											$("#tempcontent #notificationparamstable #combowhen").val(0);
										else
											$("#tempcontent #notificationparamstable #combowhen").val(1);
										$("#tempcontent #notificationparamstable #value").val(data["nvalue"]);
									}
									
							}
				}); 
				
      }
     }
  });
  $('#modal').hide();
}

function ShowTypeLabel()
{
		if ($("#tempcontent #notificationparamstable #combotype").val()==0)
			$('#tempcontent #notificationparamstable #valuetype').html('&nbsp;&deg; C');
		else
			$('#tempcontent #notificationparamstable #valuetype').html('&nbsp;%');
}

function AddDataToTempChart(data,chart,isday)
{
    var datatablete = [];
    var datatabletm = [];
    var datatablehu = [];
    var datatablech = [];
    var datatablecm = [];

    $.each(data.result, function(i,item)
    {
      if (isday==1) {
        if (typeof item.te != 'undefined') {
          datatablete.push( [GetUTCFromString(item.d), parseFloat(item.te) ] );
        }
        if (typeof item.hu != 'undefined') {
          datatablehu.push( [GetUTCFromString(item.d), parseFloat(item.hu) ] );
        }
        if (typeof item.ch != 'undefined') {
          datatablech.push( [GetUTCFromString(item.d), parseFloat(item.ch) ] );
        }
      } else {
        if (typeof item.te != 'undefined') {
          datatablete.push( [GetDateFromString(item.d), parseFloat(item.te) ] );
          datatabletm.push( [GetDateFromString(item.d), parseFloat(item.tm) ] );
        }
        if (typeof item.hu != 'undefined') {
          datatablehu.push( [GetDateFromString(item.d), parseFloat(item.hu) ] );
        }
        if (typeof item.ch != 'undefined') {
          datatablech.push( [GetDateFromString(item.d), parseFloat(item.ch) ] );
          datatablecm.push( [GetDateFromString(item.d), parseFloat(item.cm) ] );
        }
      }
    });
    var series;
    if (datatablehu.length!=0)
    {
      chart.addSeries(
        {
          id: 'humidity',
          name: 'Humidity',
          color: 'limegreen',
          yAxis: 1
        }
      );
      series = chart.get('humidity');
      series.setData(datatablehu);
    }

    if (datatablech.length!=0)
    {
      chart.addSeries(
        {
          id: 'chill',
          name: 'Chill',
          color: 'red',
          yAxis: 0
        }
      );
      series = chart.get('chill');
      series.setData(datatablech);
      
      if (isday==0) {
        chart.addSeries(
          {
            id: 'chillmin',
            name: 'Chill_min',
            color: 'rgba(255,127,39,0.8)',
            yAxis: 0
          }
        );
        series = chart.get('chillmin');
        series.setData(datatablecm);
      }
    }
    if (datatablete.length!=0)
    {
      //Add Temperature series
      chart.addSeries(
        {
          id: 'temperature',
          name: 'Temperature',
          color: 'yellow',
          yAxis: 0
        }
      );
      series = chart.get('temperature');
      series.setData(datatablete);
      if (isday==0) {
        chart.addSeries(
          {
            id: 'temperaturemin',
            name: 'Temperature_min',
            color: 'rgba(3,190,252,0.8)',
            yAxis: 0
          }
        );
        series = chart.get('temperaturemin');
        series.setData(datatabletm);
      }
    }
    //hide humidity label if not used
    //if (datatablehu.length==0) {
    //  var title = chart.yAxis[0].axisTitle;
    //  title.hide();
    //}
}

function ShowTemps()
{
  $('#modal').show();

  var htmlcontent = '';
  var bHaveAddedDevider = false;

  var tophtm=
        '\t<table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">\n' +
        '\t<tr>\n' +
        '\t  <td align="right">\n' +
        '\t    <a class="btnstyle" href="#" onclick="AddTempDevice();">Add Sensor</a>\n' +
        '\t  </td>\n' +
        '\t</tr>\n' +
        '\t</table>\n';


  var i=0;

  $.ajax({
     url: "json.htm?type=devices&filter=temp&used=true&order=Name",
     async: false,
     dataType: 'json',
     success: function(data) {
      if (typeof data.result != 'undefined') {
        $.each(data.result, function(i,item){
          if (i % 3 == 0)
          {
            //add devider
            if (bHaveAddedDevider == true) {
              //close previous devider
              htmlcontent+='</div>\n';
            }
            htmlcontent+='<div class="row divider">\n';
            bHaveAddedDevider=true;
          }
          var xhtm=
                '\t<div class="4u">\n' +
                '\t  <section>\n' +
                '\t    <table id="itemtable" border="0" cellpadding="0" cellspacing="0">\n' +
                '\t    <tr>\n' +
                '\t      <td>' + item.Name + '</td>\n' +
                '\t      <td><img src="images/';
            if ((typeof item.Temp == 'undefined') || (item.Temp>0)) {
              xhtm+='temp48.png';
            }
            else {
              xhtm+='ice.png';
            }
            xhtm+='" height="48"></td>\n' +
                '\t      <td>';
            var bHaveTemperature=false;
            if (typeof item.Temp != 'undefined') {
                 xhtm+=item.Temp + '&deg; C';
                 bHaveTemperature=true;
            }
            if (typeof item.Chill != 'undefined') {
              xhtm+=', Chill: ' + item.Chill + '&deg; C';
            }
            var bHaveHumidity=false;
            if (typeof item.Humidity != 'undefined') {
              xhtm+=', Humidity: ' + item.Humidity + ' %';
              bHaveHumidity=true;
            }
            if (typeof item.HumidityStatus != 'undefined') {
              xhtm+=' (' + item.HumidityStatus + ')';
            }
            if (typeof item.Barometer != 'undefined') {
              xhtm+='<br>Barometer: ' + item.Barometer + ' hPa';
            }
            if (typeof item.ForecastStr != 'undefined') {

            }
						if (typeof item.Direction != 'undefined') {

            }
            xhtm+=
                '</td>\n' +
                '\t      <td>' + item.LastUpdate + '</td>\n' +
                '\t      <td>' + item.Type + ', ' + item.SubType + '</td>\n' +
                '\t      <td>';

            xhtm+=
                  '<img src="images/nofavorite.png" title="Add to Dashboard" onclick="MakeFavorite(' + item.idx + ',1);" onMouseover="cursorhand()" onMouseout="cursordefault()">&nbsp;&nbsp;&nbsp;&nbsp;';
          }
          else {
            xhtm+=
                  '<img src="images/favorite.png" title="Remove from Dashboard" onclick="MakeFavorite(' + item.idx + ',0);" onMouseover="cursorhand()" onMouseout="cursordefault()">&nbsp;&nbsp;&nbsp;&nbsp;';
          }
          xhtm+=
                '<a class="btnsmall" href="#" onclick="ShowTempLog(' + item.idx + ',\'' + item.Name + '\');">Log</a> ' +
                '<a class="btnsmall" href="#" onclick="EditTempDevice(' + item.idx + ',\'' + item.Name + '\');">Edit</a> ';
          if (item.Notifications == "true")
            xhtm+='<a class="btnsmall-sel" href="#" onclick="ShowTempNotifications(' + item.idx + ',\'' + item.Name + '\',' + bHaveHumidity + ',' + bHaveTemperature+');">Notifications</a>';
          else
            xhtm+='<a class="btnsmall" href="#" onclick="ShowTempNotifications(' + item.idx + ',\'' + item.Name + '\',' + bHaveHumidity + ',' + bHaveTemperature+');">Notifications</a>';

					xhtm+=
                '</td>\n' +
                '\t    </tr>\n' +
                '\t    </table>\n' +
                '\t  </section>\n' +
                '\t</div>\n';
          htmlcontent+=xhtm;
        });
      }
     }
  });
  if (bHaveAddedDevider == true) {
    //close previous devider
    htmlcontent+='</div>\n';
  }
  if (htmlcontent == '')
  {
    htmlcontent='<h2>No Temperature sensors found or added in the system...</h2>';
  }
  $('#modal').hide();
  $('#tempcontent').html(tophtm+htmlcontent);
  return false;
}
