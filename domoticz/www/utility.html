function ShowCounterLog(id,name)
{
  $('#modal').show();
  var htmlcontent = '';
  htmlcontent='<p><center><h2>' + name + '</h2></center></p><br><br>\n';
  htmlcontent+=$('#counterlog').html();

      chart: {

          events: {

                $.getJSON("json.htm?type=graph&sensor=counter&idx="+id+"&range=day",
                function(data) {
                      var series = $.DayChart.series[0];
                      var datatable = [];
                      
                      $.each(data.result, function(i,item)

                        datatable.push( [GetDateFromString(item.d), parseInt(item.v) ] );
                      });
                      series.setData(datatable);
                });
              }
          }
        },

          text: "Domoticz.com"

        xAxis: {
            type: 'datetime',
            dateTimeLabelFormats: {
                day: '%a'
            },
            tickInterval: 24 * 3600 * 1000
        },
        yAxis: {
            title: {
                text: 'Usage'
            },
            min: 0
        },
        tooltip: {
            formatter: function() {
                    return ''+
                    Highcharts.dateFormat('%Y-%m-%d', this.x) +': '+ this.y;
            }

                minPointLength: 4,

        },
        tooltip: {
            formatter: function() {
                    return ''+
                    Highcharts.dateFormat('%Y-%m-%d', this.x) +': '+ this.y;
            }
        },
        plotOptions: {
           spline: {
                lineWidth: 3,
                states: {
                    hover: {
                        lineWidth: 3
                    }
                },
                marker: {
                    enabled: false,
                    states: {

function ShowUtilities()
{
  $('#modal').show();
  
  var htmlcontent = '';
  var bHaveAddedDevider = false;

  var tophtm=
        '\t<table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">\n' +
        '\t<tr>\n';
  tophtm+=
        '\t  <td align="right">\n' +
        '\t    <a class="btnstyle" href="#" onclick="AddUtilityDevice();">Add Sensor</a>\n' +
        '\t  </td>\n' +
        '\t</tr>\n' +
        '\t</table>\n';
  

  var i=0;
  $.ajax({
     url: "json.htm?type=devices&filter=utility&used=true&order=Name", 
     async: false, 
     dataType: 'json',
     success: function(data) {
      if (typeof data.result != 'undefined') {
        $.each(data.result, function(i,item){
          if (i % 3 == 0)
          {
            //add devider
            if (bHaveAddedDevider == true) {
              //close previous devider
              htmlcontent+='</div>\n';
            }
            htmlcontent+='<div class="row divider">\n';
            bHaveAddedDevider=true;
          }
          
          var xhtm=
                '\t<div class="4u">\n' +
                '\t  <section>\n' +
                '\t    <table id="itemtable" border="0" cellpadding="0" cellspacing="0">\n' +
                '\t    <tr>\n' +
                '\t      <td>' + item.Name + '</td>\n' +
                '\t      <td><img src="images/';
            if (typeof item.Counter != 'undefined') {
              xhtm+='counter.png" height="48"></td>\n' +
              '\t      <td>' + item.Counter + ', Today: ' + item.CounterToday;
            }
            xhtm+=      
                '</td>\n' +
                '\t      <td>' + item.LastUpdate + '</td>\n' +
                '\t      <td>' + item.Type + ', ' + item.SubType + '</td>\n' +
                '\t      <td>';
          if (item.Favorite == 0) {
            xhtm+=      
                  '<img src="images/nofavorite.png" title="Add to Dashboard" onclick="MakeFavorite(' + item.idx + ',1);" onMouseover="cursorhand()" onMouseout="cursordefault()">&nbsp;&nbsp;&nbsp;&nbsp;';
          }
          else {
            xhtm+=      
                  '<img src="images/favorite.png" title="Remove from Dashboard" onclick="MakeFavorite(' + item.idx + ',0);" onMouseover="cursorhand()" onMouseout="cursordefault()">&nbsp;&nbsp;&nbsp;&nbsp;';
          }

          if (typeof item.Counter != 'undefined') {
            xhtm+='<a class="btnsmall" href="#" onclick="ShowCounterLog(' + item.idx + ',\'' + item.Name + '\');">Log</a> ';
          }
          xhtm+=      
                '<a class="btnsmall" href="#" onclick="EditUtilityDevice(' + item.idx + ',\'' + item.Name + '\');">Edit</a> ';
                
          if (item.Notifications == "true")
            xhtm+='<a class="btnsmall-sel" href="#" onclick="ShowNotifications(' + item.idx + ',\'' + item.Name + '\', \'#utilitycontent\', \'ShowUtilities\');">Notifications</a>';
          else
            xhtm+='<a class="btnsmall" href="#" onclick="ShowNotifications(' + item.idx + ',\'' + item.Name + '\', \'#utilitycontent\', \'ShowUtilities\');">Notifications</a>';

          xhtm+=      
                '</td>\n' +
                '\t    </tr>\n' +
                '\t    </table>\n' +
                '\t  </section>\n' +
                '\t</div>\n';
          htmlcontent+=xhtm;
        });
      }
     }
  });
  if (bHaveAddedDevider == true) {
    //close previous devider
    htmlcontent+='</div>\n';
  }
  if (htmlcontent == '')
  {
    htmlcontent='<h2>No Utility sensors found or added in the system...</h2>';
  }
  $('#modal').hide();
  $('#utilitycontent').html(tophtm+htmlcontent);
  return false;
}

$(document).ready(function() {
    //global var
    $.devIdx=0;
    
    $( "#dialog-addutilitydevice" ).dialog({
          autoOpen: false,
          width: 350,
          height: 150,
          modal: true,
          resizable: false,
          buttons: {
              "Add Device": function() {
                  var bValid = true;
                  bValid = bValid && checkLength( $("#dialog-addutilitydevice #devicename"), 3, 100 );
                  if ( bValid ) {
                      $( this ).dialog( "close" );
                      $.ajax({
                         url: "json.htm?type=setused&idx=" + $.devIdx + '&name=' + $("#dialog-addutilitydevice #devicename").val() + '&used=true',
                         async: false, 
                         dataType: 'json',
                         success: function(data) {
                            ShowUtilities();
                         }
                      });
                      
                  }
              },
              Cancel: function() {
                  $( this ).dialog( "close" );
              }
          },
          open: function() {
              $(this).keypress(function(e) {
                if (e.keyCode == $.ui.keyCode.ENTER) {
                  e.preventDefault();
                  $(this).parent().find("button:eq(0)").trigger("click");
                }
              });
          },
          close: function() {
            $( this ).dialog( "close" );
          }
    });
    $( "#dialog-editutilitydevice" ).dialog({
          autoOpen: false,
          width: 350,
          height: 150,
          modal: true,
          resizable: false,
          buttons: {
              "Update": function() {
                  var bValid = true;
                  bValid = bValid && checkLength( $("#dialog-editutilitydevice #devicename"), 3, 100 );
                  if ( bValid ) {
                      $( this ).dialog( "close" );
                      $.ajax({
                         url: "json.htm?type=setused&idx=" + $.devIdx + '&name=' + $("#dialog-editutilitydevice #devicename").val() + '&used=true',
                         async: false, 
                         dataType: 'json',
                         success: function(data) {
                            ShowUtilities();
                         }
                      });
                      
                  }
              },
              "Remove Device": function() {
                  var bValid = false;
                  bValid=(confirm("Are you sure to remove this Device?")==true);
                  if ( bValid ) {
                      $( this ).dialog( "close" );
                      $.ajax({
                         url: "json.htm?type=setused&idx=" + $.devIdx + '&name=' + $("#dialog-editutilitydevice #devicename").val() + '&used=false',
                         async: false, 
                         dataType: 'json',
                         success: function(data) {
                            ShowUtilities();
                         }
                      });
                      
                  }
              },
              Cancel: function() {
                  $( this ).dialog( "close" );
              }
          },
          open: function() {
              $(this).keypress(function(e) {
                if (e.keyCode == $.ui.keyCode.ENTER) {
                  e.preventDefault();
                  $(this).parent().find("button:eq(0)").trigger("click");
                }
              });
          },
          close: function() {
            $( this ).dialog( "close" );
          }
    });

  ShowUtilities();
 
} );  
</script>
