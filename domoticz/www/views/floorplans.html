<meta http-equiv="Content-Type" content="application/xhtml+xml">
<div id="floorplancontent">
</div>

<div id="fpmaincontent" style="display:none;">
	<table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
		<td align="left" ng-show="actFloorplan>0 || floorPlans.length>1"><a class="btnstylerev" ng-click="PrevFloorplan();" data-i18n="Previous">Previous</a></td>
		<td align="center">
			<a id="NoFloorplansYet" class="btnstyle" has-permission="Admin" ng-show="floorPlans.length<1" onclick="javascript:SwitchLayout('Floorplanedit')" data-i18n="Add Floorplan">Add Floorplan</a>
			<div ng-show="floorPlans.length>0"><span data-i18n="Floorplan"></span>: <select ng-model="selectedFloorplan" ng-options="i.Name for i in floorPlans" ng-change="changeFloorplan()"></select></div>
		</td>
		<td align="right" ng-show="actFloorplan<floorPlans.length-1 || floorPlans.length>1"><a class="btnstyle" ng-click="NextFloorplan();" data-i18n="Next">Next</a></td>
	</tr>
	</table>
  <br/>

	<div id="floorplancontainer" width="100%" height="100%">
		<img id="floorplanimagesize" width="100%" height="100%" src="" style="display:none" ng-init="ImageLoaded()">
		<style type="text/css">
		
			polygon.hoverable
			{
				cursor: pointer;
				fill: blue;
				fill-opacity: 0.05;
				stroke: grey;
				stroke-width: 0;
				stroke-linejoin: round;
				stroke-opacity: 0.5;
			}

			polygon.hoverable:hover
			{
				stroke: black;   
				stroke-width: 0;
				fill-opacity: 0.25;
			}
			
			rect.popup{
				font-family: Arial, Helvetica, sans-serif;
			}
			rect.header{
				fill: #D4E1EE;
				stroke: black;
				stroke-width: 1;
				font-family: Arial, Helvetica, sans-serif;
			}
		</style>
		<svg id="svgcontainer2" width="100%" height="100%" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
			onresize="SVGResize();"  viewBox="0 0 1280 720" preserveAspectRatio="xMinYMin meet" style="display:none">
			<g id="floorplangroup2" zoomed="false" >
				<image id="floorplanimage"  width="100%" height="100%" xlink:href=""/>
				<g id="roomplangroup2"/>
			</g>
		</svg>
	</div>
	<br>
</div>
