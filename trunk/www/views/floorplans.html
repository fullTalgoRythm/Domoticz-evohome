<meta http-equiv="Content-Type" content="application/xhtml+xml">
<div id="floorplancontent" align="center" >
</div>

<div id="fpmaincontent" style="display:none;">
	<table class="bannav" id="bannav" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td align="left" width="20%" ><a class="btnstylerev" ng-show="actFloorplan>0" ng-click="PrevFloorplan();" data-i18n="Previous">Previous</a></td>
			<td align="center">
				<div ng-show="floorPlans.length>0"><span data-i18n="Floorplan"></span>: <select ng-model="selectedFloorplan" ng-options="i.Name for i in floorPlans" ng-change="changeFloorplan()"></select></div>
				<div ng-show="floorPlans.length<1" style="display:none"><a id="NoFloorplansYet" class="btnstyle" has-permission="Admin" onclick="javascript:SwitchLayout('Floorplanedit')" data-i18n="Add Floorplan">Add Floorplan</a></div>
			</td>
			<td align="right" width="20%"><a class="btnstyle"  ng-show="actFloorplan < (FloorplanCount-1)" ng-click="NextFloorplan();" data-i18n="Next">Next</a></td>
		</tr>
	</table>
	<br/>
	<div id="floorplancontainer" width="100%" height="100%">
		<style type="text/css">
		
			polygon.hoverable
			{
				cursor: pointer;
				fill: blue;
				fill-opacity: 0.05;
				stroke: grey;
				stroke-width: 0;
				stroke-linejoin: round;
				stroke-opacity: 0.5;
			}

			polygon.hoverable:hover
			{
				stroke: black;   
				stroke-width: 0;
				fill-opacity: 0.25;
			}
			
			rect.popup{
				font-family: Arial, Helvetica, sans-serif;
			}
			rect.header{
				fill: #D4E1EE;
				stroke: black;
				stroke-width: 1;
				font-family: Arial, Helvetica, sans-serif;
			}
		</style>
		<svg id="svgcontainer2" width="100%" height="100%" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
			viewBox="0 0 0 0" preserveAspectRatio="xMidYMin meet" overflow="hidden">
			<g id="FPFloorplangroup" zoomed="false"/>
		</svg>
		<img id="floorplanimagesize" width="100%" height="100%" src="" style="display:none" onload="ImageLoaded(this)">
	</div>
</div>
